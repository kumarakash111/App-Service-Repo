name: Build and deploy Node.js app to Azure Web App - todo-web-app-service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build React app
        run: |
          npm install
          # CI=false disables failing on warnings/tests in CI environment
          CI=false npm run build

      - name: Upload build folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F865C2B6021B4AE295961FD3341C8F06 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F8DB45D81CED4BBBAC537A5D2E23EB87 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_273F12FF1973492EB3BFEF7B6A1C6CAD }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'todo-web-app-service'
          slot-name: 'Production'
          package: ./build
